{% extends "base.html" %}
{% block content %}

<h2>Pokemon</h2>

{% for pokemon in pokemons %}

<section>
    <h3>{{ pokemon.name }}</h3>
    <p>{{ pokemon.trainer }}</p>
    <p>{{ pokemon.species }}</p>
    <p>{{ pokemon.hatched }}</p>
    <p>{{ pokemon.nurse }}</p>
    <a href="/pokemon/{{ pokemon.id }}/edit">Edit</a>
    <form action="/pokemon/{{ pokemon.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>


{% endfor %}

<li><a href="/pokemons/new">Add a new Pokemon</a></li>
{% endblock %}
