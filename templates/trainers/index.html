{% extends "base.html" %}
{% block content %}

<h2>Trainers</h2>

{% for trainer in trainers %}

<section>
    <h3>{{ trainer.name }}</h3>
    <p>{{ trainer.address }}</p>
    <p>{{ trainer.pokenav }}</p>
    <a href="/trainer/{{ trainer.id }}/edit">Edit</a>
    <form action="/trainer/{{ trainer.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}

<li><a href="/trainers/new">Add a new Trainer</a></li>

{% endblock %}
